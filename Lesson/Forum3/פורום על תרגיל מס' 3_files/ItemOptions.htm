function sendXml( page, message ) {
	if(isE)
		var xmlhttp = new ActiveXObject( 'Microsoft.XMLHTTP' );
	else
		var xmlhttp = new XMLHttpRequest();
		
	xmlhttp.open( 'GET', page, false );
	if( message == null || message == '' ) message = '<root></root>';
	xmlhttp.send( message );
	return xmlhttp.responseText;
}

			{
				document.all.Tirgul.style.display='none'
			}
		}
		else
		{
			if(parent.window.opener.parent.window.opener.parent.window.opener.parent.frames['TopMenu'])
			{
				if(parent.window.opener.parent.window.opener.parent.window.opener.parent.frames['TopMenu'].TestID>0)
				{
					document.all.Tirgul.style.display='none'
				}
			}
			else
			{
				document.all.Tirgul.style.display='block'
			}
		}
	}
	catch(e)
	{
		try{document.all.Tirgul.style.display='block'}catch(e){}
	}
}
